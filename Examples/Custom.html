<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
        rel="Stylesheet" />
    <link href="../Styles/Bootstrap.Custom.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../Scripts/Validation.js"></script>
    <script type="text/javascript" src="../Scripts/Validation.Display.Bootstrap.js"></script>
    <script type="text/javascript">
        $.Validation.Add('IsBetweenOneAndTen', function (sender) {
            var value = sender.val();
            return((value > 0) && (value <= 10));
        });
        $.Validation.Group('simple', function (group) {
            group.CausesValidation.Add('#btnSubmit');
            group.Validator('#txtNumber').IsRequired();
            group.Validator('#txtNumber').IsNumber({ message: 'Numeric value required' });
            group.Validator('#txtNumber').IsBetweenOneAndTen({message: 'Please enter a value between 1 and 10'});
        });
    </script>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JavaScript Validation > Custom Validation</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="txtNumber">
                Number between 1 and 10</label>
            <input type="text" class="form-control" style="width: 200px" id="txtNumber" />
        </div>
        <button type="submit" id="btnSubmit" class="btn btn-default">
            Submit</button>
    </div>
</body>
</html>
